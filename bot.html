<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Chatbot</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.chat-container {
    width: 400px;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
}

.chat-header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
}

.chat-messages {
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
}

.chat-input {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
}

input {
    flex: 1;
    padding: 8px;
    margin-right: 5px;
}

button {
    padding: 8px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Course Chatbot</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
    const userInput = document.getElementById("user-input");
    const message = userInput.value;

    if (message.trim() === "") {
        return;
    }

    appendMessage("user", message);
    // You can add logic here to handle user input and generate bot responses.

    // For now, let's simulate a bot response after a delay.
    setTimeout(() => {
        const botResponse = "This is a bot response. You can customize it based on your logic.";
        appendMessage("bot", botResponse);
    }, 1000);

    userInput.value = "";
}

function appendMessage(sender, message) {
    const chatMessages = document.getElementById("chat-messages");
    const messageContainer = document.createElement("div");
    messageContainer.className = `${sender}-message`;
    messageContainer.innerHTML = `<strong>${sender.charAt(0).toUpperCase() + sender.slice(1)}:</strong> ${message}`;
    chatMessages.appendChild(messageContainer);

    // Scroll to the bottom to show the latest message
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

    </script>
</body>
</html>
